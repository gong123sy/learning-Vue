<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>模板语法</title>
	<!-- 引入Vue -->
	<script type="text/javascript" src="../js/vue.js"></script>
</head>
<!-- 
在Vue.js中，“模板”指的是用于描述用户界面的HTML代码片段，
这些代码片段会被Vue.js解析并渲染成实际的DOM元素。
模板中可以包含Vue的指令、插值表达式、组件等，Vue会根据这些模板内容来动态生成最终的HTML。
 -->

<body>
	<!-- 
Vue模板语法有2大类：
	1.插值语法：
			功能：用于解析标签体（开始标签到结束标签之间的内容）内容。
			写法：{{xxx}}，xxx是js表达式，且可以直接读取到data中的所有属性。
	2.指令语法：
			功能：用于解析标签（包括：标签属性、标签体内容、绑定事件.....）。
			举例：v-bind:href="xxx" 或  简写为 :href="xxx"，xxx同样要写js表达式，
						且可以直接读取到data中的所有属性。
			备注：Vue中有很多的指令，且形式都是：v-????，此处我们只是拿v-bind举个例子。

		 -->
	<!-- 准备好一个容器-->
	<div id="root">
		<h1>插值语法</h1>
		<h3>你好，{{name}}</h3>
		<hr />
		<h1>指令语法</h1>
		<a v-bind:href="school.url.toUpperCase()" x="hello">点我去{{school.name}}学习1</a>

		<!-- 不知道为啥不存在的属性带v-bind，这个属性在浏览器的代码里面就不显示 -->
		<a :href="school.url" v-bind:x="hello">点我去{{school.name}}学习2</a>
	</div>
</body>

<script type="text/javascript">
	Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。

	new Vue({
		el: '#root',
		data: {
			//这里面的this还没有绑定到vue实例，所以不能直接使用this.xxx
			name: 'GSY',
			school: {
				name: '博客',
				url: 'https://gong123sy.github.io',
			}
		}
	})
</script>

</html>
