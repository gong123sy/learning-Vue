<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>Vue中的数据代理</title>
	<!-- 引入Vue -->
	<script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
	<!-- 
1.Vue中的数据代理：
		通过vm对象来代理data对象中属性的操作（读/写）
2.Vue中数据代理的好处：
		更加方便的操作data中的数据
3.基本原理：
		通过Object.defineProperty()把data对象中所有属性添加到vm上。//根据vm._data.name添加属性vm.name
		为每一个添加到vm上的属性，都指定一个getter/setter。
		在getter/setter内部去操作（读/写）data中对应的属性。
		这样，我们就能通过vm.name来操作data.name了。
		<img src="../images/Vue中的数据代理.png">
		-->
	<!-- 准备好一个容器-->

	<div id="root">
		<h2>学校名称：{{name}}</h2>
		<h2>学校地址：{{address}}</h2>
	</div>
</body>

<script type="text/javascript">
	Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。

	const vm = new Vue({
		el: '#root',
		data: {
			//vm._data 劫持了这里的数据并升级，使之能实现响应式
			//然后再通过Object.defineProperty()把data对象中所有属性添加到vm上。
			name: 'GSY',
			address: 'cafuc'
		}
	})
</script>

</html>
