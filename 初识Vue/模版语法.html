<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模版语法</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 准备好容器 -->
    <div id="root">
        <h1>插值语法</h1>
        <h3>{{message}}</h3>
        <hr>
        <h1>指令语法</h1>
        <!-- 将url当作 js表达式 执行 -->
        <a v-bind:href="url" x="hello">点击跳转</a>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false

        //创建Vue实例，实例和容器一一对应
        new Vue({
            el: '#root',    //指定当前实例为哪个容器服务
            data: {
                message: 'hello Vue',
                url: 'https://gong123sy.github.io',
            }
        })
    </script>
    </script>
</body>

</html>
